#数据源的基本信息
spring.datasource.url=jdbc:mysql://localhost:3306/sdk_log?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#mybatis中mapper文件的路径
mybatis.mapper-locations=classpath*:com/test/sdk/log/dao/mapper/*.xml
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.test.sdk.common.logs
